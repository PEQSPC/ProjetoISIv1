name: API Tests

on:
  push:
    branches: [ main, develop, claude/* ]
    paths:
      - 'iot-simulator-api/**'
      - '.github/workflows/test-api.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'iot-simulator-api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install API dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r iot-simulator-api/src/requirements.txt
        pip install -r iot-simulator-api/src/requirements-test.txt

    - name: Run tests with pytest
      run: |
        cd iot-simulator-api
        pytest --cov=src --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./iot-simulator-api/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    - name: Generate coverage report
      if: matrix.python-version == '3.10'
      run: |
        cd iot-simulator-api
        pytest --cov=src --cov-report=html

    - name: Upload coverage report as artifact
      if: matrix.python-version == '3.10'
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: iot-simulator-api/htmlcov/

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request' && matrix.python-version == '3.10'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const coverage = fs.readFileSync('iot-simulator-api/htmlcov/status.json', 'utf8');
          const covData = JSON.parse(coverage);
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸ“Š Code Coverage: ${covData.coverage.toFixed(2)}%`
          });
