name: Publish Docker images to GitHub Container Registry

on:
  push:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Configuration for the API
          - context: ./iot-simulator-api
            image-name: manager-api
            dockerfile: ./iot-simulator-api/Dockerfile
          
          # Configuration for the Simulator
          # (Assuming 'mqtt-simulator-master' is the folder name)
          - context: ./mqtt-simulator-master
            image-name: mqtt-simulator
            dockerfile: ./mqtt-simulator-master/Dockerfile
          
          # Configuration for frontend
          # (Assuming 'frontend' is the folder name)
          - context: ./frontend
            image-name: iot-simulator-frontend
            dockerfile: ./frontend/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # This creates the full image name: ghcr.io/username/image-name
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image-name }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=branch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable multi-arch builds if needed (optional)
          # platforms: linux/amd64,linux/arm64