site_name: Projeto para a Disciplina de Integração de Sistemas de Informação (ISI)
site_description: Trabalho da Disciplina de Integração de Sistemas de Informação (ISI) pretende-se focar a aplicação e experimentação de ferramentas em processos de ETL (Extract, Transformation and Load), inerentes a processos de Integração de Sistemas de informação ao nível dos dados. 
site_author: PEQSPC
