apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: iot-sims
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/peqspc/iot-simulator-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        # Nota: VITE_API_URL é injetada no build time, não runtime
        # Para alterar, reconstruir a imagem Docker ou usar nginx sub_filter
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

