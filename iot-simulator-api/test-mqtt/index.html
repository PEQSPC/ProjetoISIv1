<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/mqtt@5.3.5/dist/mqtt.min.js"></script>
</head>
<body>
    <h1>MQTT Test</h1>
    <div id="messages"></div>
    <script>
        const client = mqtt.connect('ws://localhost:8083');
        
        client.on('connect', () => {
            console.log('Connected');
            client.subscribe('#');  // Todos tÃ³picos
        });
        
        client.on('message', (topic, payload) => {
            const msg = `${topic}: ${payload.toString()}`;
            document.getElementById('messages').innerHTML += msg + '<br>';
        });
    </script>
</body>
</html>
